<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Radu's Homepage</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body class="light-mode"> <!-- Set initial mode -->
    <!-- Header Section -->
    <header class="header">
        <!-- Dark Mode Switch -->
        <label class="switch" aria-label="Toggle Dark Mode">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider"></span>
        </label>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Alex Radu</h1>
        <h3>Welcome to my website! Here you can find information about me and my projects.</h3>
        
        <!-- Button Container -->
        <div class="button-container">
            <button class="btn" onclick="location.href='/about-me/'">About Me</button>
            <button class="btn" onclick="location.href='/projects/'">Projects</button>
            <button class="btn" onclick="location.href='/subpages/'">Hidden Pages</button>
        </div>
    </div>
</body>
</html>
