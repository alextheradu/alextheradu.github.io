<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
</head>
<body class="light-mode">
    <!-- Header Section -->
    <header class="header">
        <!-- Container to align everything -->
        <div class="container">
            <!-- Navigation Buttons -->
            <div class="nav-buttons">
                <button class="btn" onclick="location.href='../'">Home</button>
                <button class="btn" onclick="location.href='/projects/'">Projects</button>
                <button class="btn" onclick="location.href='/about-me/'">About</button>
            </div>
            <!-- Dark Mode Switch -->
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider"></span>
            </label>
        </div>
    </header>
    <!-- Main Content -->
    <div class="main-content">
        <h1>Links</h1>
        <h3>Welcome to my links! Here, I have most of my accounts for things I find important to share (GitHub).</h3>
        <div class="button-container">
            <button class="btn github-btn" onclick="location.href='https://github.com/alextheradu'">
                <img id="githubIcon" src="/images/github-mark.png" width="40" alt="GitHub Logo"/>
                <span>@alextheradu</span>
            </button>
        </div>
    </div>
</body>
</html>
