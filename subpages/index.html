<!DOCTYPE html>
<html>
<head>
  <title>Password Protected Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
  <script src="/subpages/index.js"></script>
  <link rel="stylesheet" href="./style.css">
  <style>
    .center {
      font-family: "Lucida Console", "Courier New", monospace;
      color: rgb(0, 0, 0);
      text-align: center;
    }
  </style>
</head>
<body>
  
  <form id="login-form">
    <label class="center" for="password">Enter the Magic Word:</label>
    <input type="password" id="password" name="password" required>
    <button class="center" type="submit">Submit</button>
  </form>

  <div id="protected-content" style="display: none;">
    <!-- Content that will be displayed only if password is correct -->
    
      <p><a href="/subpages/totallynotcoolman/strings.html" style="color:rgb(0, 0, 0);" class="center">Strings Cheatsheet</a></p>
      <p><a href="/subpages/totallynotcoolman/math.html" style="color:rgb(0, 0, 0);" class="center">Math Cheatsheet</a></p>
      <p><a href="/subpages/totallynotcoolman/consoleoutput.html" style="color:rgb(0, 0, 0);" class="center">Console Output Cheatsheet</a></p>
    
    <p class="center">More will be available later (probably)</p>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const protectedContent = document.getElementById('protected-content');

    form.addEventListener('submit', (event) => {
      event.preventDefault();
      const passwordInput = document.getElementById('password').value;
      const correctPassword = "skibidi";

      if (passwordInput === correctPassword) {
        protectedContent.style.display = "block";
      } else {
        alert("Incorrect password. Redirecting...");
        window.onload = function load() {
        window.close('','_parent','');
      };
      }
    });
  </script>
</body>
</html>
