<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Projects</title>
    <script src-="/subpages/index.js"></script>
    <link rel="stylesheet" href="/subpages/style.css">
    <script>
        function checkPassword() {
            var password = prompt("Please enter the password:");
            if (password === "t") {
                document.getElementById("content").style.display = "block";
            } else {
                alert("Incorrect password!");
                window.location.href = "/blank.html"; // Redirect to another page
            }
        }
        window.onload = checkPassword;
    </script>
</head>
<body class="light-mode">
    <div id="content" style="display:non;">
        <!-- Your protected content goes here -->
        <header class="header">
            <!-- Dark Mode Switch -->
            <label class="switch" aria-label="Toggle Dark Mode">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider"></span>
            </label>
        </header>
        <h1>Alex Radu</h1>
        <h3>Welcome to my website! Here you can find information about me and my projects.</h3>
    </div>
</body>
</html>
