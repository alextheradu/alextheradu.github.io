<!DOCTYPE html>
<html>
<head>
  <title>Password Protected Page</title>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <form id="login-form">
    <label for="password">Enter Password:</label>
    <input type="password" id="password" name="password" required>
    <button type="submit">Submit</button>
  </form>

  <div id="protected-content" style="display: none;">
    <!-- Content that will be displayed only if password is correct -->
    <ul>
        <li><p><a href="/totallynotcoolman/strings.html" style="color:rgb(85, 255, 79);", class="center">Strings</a></p></h2></li>
        <li>Tea</li>
        <li>Milk</li>
      </ul>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const protectedContent = document.getElementById('protected-content');

    form.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent default form submission
      const passwordInput = document.getElementById('password').value;
      const correctPassword = "test"; // Replace with your actual password 

      if (passwordInput === correctPassword) {
        protectedContent.style.display = "block";
      } else {
        alert("Incorrect password!");
      }
    });
  </script>
</body>
</html>
